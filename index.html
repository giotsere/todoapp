<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ToDo App</title>
</head>
<body>
    <main>
        <!-- INPUT FIELD -->
        <section id="input">
            <!-- INPUT FIELD START-->
            <div id="input-box">
                <input type="text" id="input-title" placeholder="Title">
                <input type="text" id="input-note" placeholder="Take a note...">
                <div id="input-content">
                </div>
            </div>
            <!-- INPUT FIELD END -->
        </section>
        <!-- NOTES DIV -->
        <section id="note-wrapper">
        <!-- NOTES DIV START-->
            <div id="note-box">
                <div id="note-title"></div>
                <div id="note-content"></div>
                <div id="note"></div>
            </div>
        <!-- NOTES DIV END -->
        </section>
        <!-- END-->
    </main>
</body>
</html>
