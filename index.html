<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <script src="dist/bundle.js" defer></script>
    <script src="https://kit.fontawesome.com/4bffab5979.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet"> 
    <title>ToDo App</title>
</head>
<body>
    <main id="main-wrapper">
        <!-- INPUT FIELD -->
        <section id="input">
            <!-- INPUT FIELD START-->
            
            <div id="input-box">
                <h1>ToDo App</h1>
                <input type="text" id="input-title" placeholder="Title">
                <input type="text" id="input-note" placeholder="Take a note...">
                <div id="input-content">

                </div>
            </div>
            <!-- INPUT FIELD END -->
        </section>
        <!-- NOTES DIV -->
        <section id="notes-wrapper">
        <!-- NOTES DIV START-->
            <div class="note-box" id="note-box-number-1">
                <div class="note-title-wrapper">

                </div>
                <div class="note-content-wrapper">

                </div>
            </div>


        <!-- NOTES DIV END -->
        </section>
        <!-- END-->
    </main>
</body>
</html>
